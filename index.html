<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Summary Component</title>
    <link rel="stylesheet" href="./dist/css/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="upper-container">
       <img src="./images/illustration-hero.svg" alt="">
      </div>

      <div class="content">
        <h3>Order Summary</h3>
        <p class="desc">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>

        <div class="price-content">
          <span class="circle"
            ><img src="./images/icon-music.svg" alt="music"
          /></span>
          <div class="price">
            <h5>Annual Plan</h5>
            <p class="amount">59.99/year</p>
          </div>
          <a href="#">Change</a>
        </div>
        <button class="btn-submit">Proceed to Payment</button>
        <a class="cancel" href="#">Cancel Order</a>
 
      </div>
    </div>

    <img class="bg" src="./images/pattern-background-desktop.svg" alt="bg">
  </body>
</html>
